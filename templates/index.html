<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Guía PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Subir PDF de Guía</h3>
                        <form method="POST" action="/procesar" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="pdf_file" class="form-label">Archivo PDF</label>
                                <input type="file" class="form-control" name="pdf_file" accept="application/pdf" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Procesar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
